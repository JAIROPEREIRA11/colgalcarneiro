<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Colégio GC</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 220px;
    }
    button {
      padding: 0.5rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #erro {
      color: red;
      margin-top: 1rem;
    }
    #loading {
      color: #007bff;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Login - Administração de Recados</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="senha" placeholder="Senha" />
  <button id="btnLogin">Entrar</button>

  <p id="erro"></p>
  <p id="loading">Carregando...</p> <!-- Mensagem de carregamento -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuqY257lxJixrEv4teEgzrjjK8RS9esjk",
      authDomain: "colegio-general-carneiro.firebaseapp.com",
      projectId: "colegio-general-carneiro",
      storageBucket: "colegio-general-carneiro.firebasestorage.app",
      messagingSenderId: "290028500174",
      appId: "1:290028500174:web:aa96bf74f6a08aa9d9cc9f",
      measurementId: "G-6WJ2YNTVPP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Função para validar o email e a senha
    function validateFields(email, senha) {
      if (!email || !senha) {
        return "Por favor, preencha todos os campos.";
      }

      // Validação simples do formato de email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        return "Por favor, insira um email válido.";
      }

      return null;
    }

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erroEl = document.getElementById("erro");
      const loadingEl = document.getElementById("loading");

      // Limpa a mensagem de erro anterior
      erroEl.textContent = "";
      loadingEl.style.display = "inline"; // Exibe a mensagem de carregamento

      const errorMessage = validateFields(email, senha);
      if (errorMessage) {
        erroEl.textContent = errorMessage;
        loadingEl.style.display = "none"; // Esconde a mensagem de carregamento
        return;
      }

      try {
        // Tenta fazer o login
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "index.html"; // Redireciona após login bem-sucedido
      } catch (error) {
        erroEl.textContent = "Erro ao fazer login: " + error.message;
      } finally {
        loadingEl.style.display = "none"; // Esconde a mensagem de carregamento
      }
    });
  </script>
</body>
</html>
