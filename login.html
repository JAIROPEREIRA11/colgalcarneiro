<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Administração de Recados</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-admin.js"></script>
</head>
<body>
  <header>
    <h1>Login - Administração de Recados</h1>
  </header>

  <section class="recados">
    <input type="email" id="email" placeholder="Seu Email" aria-label="Email de Login">
    <input type="password" id="senha" placeholder="Sua Senha" aria-label="Senha de Login">
    <button onclick="login()" aria-label="Entrar">Entrar</button>
    <p id="erro"></p>
  </section>

  <a href="index.html" class="button-link">Voltar ao Site</a>
</body>
</html>
