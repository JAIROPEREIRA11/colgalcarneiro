<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Col√©gio Estadual General Carneiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      position: relative;
    }
    .logo {
      max-width: 120px;
      margin-top: 1rem;
    }
    h1 {
      margin-top: 0.5rem;
    }
    .admin-link, .logout-link, .login-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .logout-link button {
      background-color: #dc3545;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons {
      margin: 2rem 0;
    }
    .button {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .recados {
      max-width: 600px;
      margin: auto;
      text-align: left;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .recado {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/brasao.jpeg" alt="Bras√£o" class="logo"/>
    <h1>Col√©gio Estadual General Carneiro</h1>

    <!-- Links para login ou logout dependendo do estado -->
    <div class="login-link" id="loginLink">
      <a href="login.html" class="button" style="background-color: #28a745; padding: 0.6rem 1.2rem; font-size: 1rem;">√Årea Administrativa</a>
    </div>
    <div class="logout-link" id="logoutLink" style="display: none;">
      <button onclick="logout()">Sair</button>
    </div>
  </header>

  <div class="buttons">
    <a href="https://rco.paas.pr.gov.br/" class="button" target="_blank">Acessar RCO</a>
    <a href="https://www.registropontoseed.pr.gov.br/" class="button" target="_blank">Registro de Ponto</a>
    <a href="https://auth-cs.identidadedigital.pr.gov.br/centralautenticacao/login.html?response_type=code&client_id=a8abb4bb284b5b27aa7cb790dc20f80b&redirect_uri=https%3A%2F%2Fwwws.portaldoservidor.pr.gov.br%2Fcchequenet%2FObterToken.ashx&scope=central.seguranca.autenticado&state=1751919305&urlCert=https://certauth-cs.identidadedigital.pr.gov.br&dnsCidadao=https://cidadao-cs.identidadedigital.pr.gov.br/centralcidadao&origemRequisicao=portal&loginPadrao=btnCentral&labelCentral=CPF&modulosDeAutenticacao=btnGovbr,btnCertificado,btnSms,btnCpf,btnEmailToken,btnCentral&urlLogo=https%3A%2F%2Fwwws.portaldoservidor.pr.gov.br%2Fcchequenet%2FContent%2Fimg%2FLoginCentral.png&acesso=2070&tokenFormat=jwt&exibirLinkAutoCadastro=true&exibirLinkRecuperarSenha=true&exibirLinkAutoCadastroCertificado=false&captcha=false" class="button" target="_blank">Contra Cheque</a>
  </div>

  <div class="recados" id="recados">
    <h2>üì¢ Recados Importantes</h2>
    <div id="recadoList">Carregando recados...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Configura√ß√µes Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCuqY257lxJixrEv4teEgzrjjK8RS9esjk",
      authDomain: "colegio-general-carneiro.firebaseapp.com",
      projectId: "colegio-general-carneiro",
      storageBucket: "colegio-general-carneiro.firebasestorage.app",
      messagingSenderId: "290028500174",
      appId: "1:290028500174:web:aa96bf74f6a08aa9d9cc9f",
      measurementId: "G-6WJ2YNTVPP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Carrega os recados
    async function carregarRecados() {
      const container = document.getElementById("recadoList");
      container.innerHTML = "Carregando recados...";

      const recadosRef = collection(db, "recados");
      const snapshot = await getDocs(recadosRef);

      container.innerHTML = ""; // Limpa a mensagem de carregamento

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const el = document.createElement("div");
        el.className = "recado";
        el.innerHTML = `<strong>${data.titulo}</strong><br>${data.mensagem}`;
        container.appendChild(el);
      });
    }

    // Verifica autentica√ß√£o e atualiza os links de login/logout
    onAuthStateChanged(auth, (user) => {
      const loginLink = document.getElementById("loginLink");
      const logoutLink = document.getElementById("logoutLink");

      if (user) {
        loginLink.style.display = "none";
        logoutLink.style.display = "block";
        carregarRecados(); // Carrega os recados se o usu√°rio estiver logado
      } else {
        loginLink.style.display = "block";
        logoutLink.style.display = "none";
      }
    });

    // Fun√ß√£o de logout
    window.logout = async function () {
      await signOut(auth);
      window.location.reload(); // Recarrega a p√°gina para atualizar a interface
    };
  </script>
</body>
</html>
