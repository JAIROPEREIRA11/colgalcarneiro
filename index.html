<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Col√©gio Estadual General Carneiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      position: relative;
    }
    .logo {
      max-width: 120px;
      margin-top: 1rem;
    }
    h1 {
      margin-top: 0.5rem;
    }
    .login-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .recados {
      max-width: 600px;
      margin: 2rem auto;
      text-align: left;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .recado {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/brasao.jpeg" alt="Bras√£o" class="logo"/>
    <h1>Col√©gio Estadual General Carneiro</h1>
    
    <!-- Link para a √°rea administrativa -->
    <div class="login-link">
      <a href="login.html" class="button">√Årea Administrativa</a>
    </div>
  </header>

  <div class="recados">
    <h2>üì¢ Recados Importantes</h2>
    <div id="recadoList">Carregando recados...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuqY257lxJixrEv4teEgzrjjK8RS9esjk",
      authDomain: "colegio-general-carneiro.firebaseapp.com",
      projectId: "colegio-general-carneiro",
      storageBucket: "colegio-general-carneiro.firebasestorage.app",
      messagingSenderId: "290028500174",
      appId: "1:290028500174:web:aa96bf74f6a08aa9d9cc9f",
      measurementId: "G-6WJ2YNTVPP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // Carregar recados
    async function carregarRecados() {
      const container = document.getElementById("recadoList");
      container.innerHTML = "Carregando recados...";

      const recadosRef = collection(db, "recados");
      const snapshot = await getDocs(recadosRef);

      container.innerHTML = ""; // Limpa a mensagem de carregamento

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const el = document.createElement("div");
        el.className = "recado";
        el.innerHTML = `
          <strong>${data.titulo}</strong><br>${data.mensagem}
        `;
        container.appendChild(el);
      });
    }

    // Fun√ß√£o de logout
    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };

    // Verifica autentica√ß√£o e atualiza os links de login/logout
    onAuthStateChanged(auth, (user) => {
      const loginLink = document.getElementById("loginLink");
      if (user) {
        loginLink.style.display = "none"; // Esconde o link de login se estiver logado
      } else {
        loginLink.style.display = "block";
      }
    });

    carregarRecados(); // Carrega os recados na inicializa√ß√£o
  </script>

</body>
</html>
