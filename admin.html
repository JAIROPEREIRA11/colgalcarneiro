<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Recados</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-admin.js"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <header>
    <h1>Painel de Recados</h1>
  </header>

  <form id="recadoForm" style="max-width: 600px; margin: auto; padding: 1rem;">
    <label for="titulo">TÃ­tulo:</label><br>
    <input type="text" id="titulo" required><br><br>
    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" required></textarea><br><br>
    <label for="anexo">Anexar Arquivo (PDF, imagem, doc, etc.):</label><br>
    <input type="file" id="anexo" accept=".pdf,.jpg,.png,.docx,.xlsx,.csv"><br><br> <!-- Adicionado -->
    <button type="button" onclick="publicarRecado()">Incluir Recado</button>
    <p id="status"></p>
  </form>

  <div id="recadoList" class="recados">
    Carregando recados...
  </div>

  <button class="logout-link" onclick="auth.signOut().then(() => window.location.href = 'index.html')">Sair</button>

  <a href="index.html">Voltar ao Site</a>

</body>
</html>
