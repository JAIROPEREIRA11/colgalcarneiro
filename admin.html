<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdministraÃ§Ã£o de Recados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .file-item {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Painel Administrativo</h1>

  <div>
    <h2>ðŸ“‚ Upload de Arquivos</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileUpload" name="fileUpload" multiple />
      <button type="submit">Enviar Arquivos</button>
    </form>
  </div>

  <div id="fileList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuqY257lxJixrEv4teEgzrjjK8RS9esjk",
      authDomain: "colegio-general-carneiro.firebaseapp.com",
      projectId: "colegio-general-carneiro",
      storageBucket: "colegio-general-carneiro.firebasestorage.app",
      messagingSenderId: "290028500174",
      appId: "1:290028500174:web:aa96bf74f6a08aa9d9cc9f",
      measurementId: "G-6WJ2YNTVPP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById("fileUpload");
      const files = fileInput.files;

      if (files.length === 0) {
        alert("Por favor, selecione um arquivo.");
        return;
      }

      const fileList = document.getElementById("fileList");
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const fileRef = ref(storage, 'uploads/' + file.name);
        await uploadBytes(fileRef, file);
        const fileUrl = await getDownloadURL(fileRef);

        const fileElement = document.createElement("div");
        fileElement.className = "file-item";

        if (file.type.startsWith("image/")) {
          fileElement.innerHTML = `<img src="${fileUrl}" alt="${file.name}" style="width: 200px;"/> <p>${file.name}</p>`;
        } else if (file.type === "application/pdf") {
          fileElement.innerHTML = `<embed src="${fileUrl}" type="application/pdf" width="100%" height="500px" /><p>${file.name}</p>`;
        } else {
          fileElement.innerHTML = `<a href="${fileUrl}" target="_blank">${file.name}</a>`;
        }

        fileList.appendChild(fileElement);
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
