<DOCUMENT filename="admin.html">
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-admin.js"></script>
</head>
<body>
  <header>
    <h1>📢 Painel Administrativo</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <section class="horario">
    <h2>🕒 Atualizar Horário da Escola</h2>
    <input type="file" id="horarioArquivo" accept="image/*,application/pdf">
    <label for="horarioLink">Link Externo (opcional, cole o link de compartilhamento do Google Drive):</label>
    <input type="text" id="horarioLink" placeholder="https://drive.google.com/file/d/.../view?usp=sharing">
    <label for="horarioLinkType">Tipo do Link (se usar link externo):</label>
    <select id="horarioLinkType">
      <option value="">Nenhum</option>
      <option value="image">Imagem</option>
      <option value="pdf">PDF</option>
    </select>
    <button onclick="atualizarHorario()">Atualizar Horário</button>
    <p id="horarioStatus"></p>
  </section>

  <section class="recados">
    <h2>📢 Criar Recado</h2>
    <input type="text" id="titulo" placeholder="Título do Recado" required>
    <textarea id="mensagem" placeholder="Mensagem do Recado" required></textarea>
    <input type="file" id="arquivo" accept="image/*,application/pdf">
    <button onclick="publicarRecado()">Publicar Recado</button>
    <p id="status"></p>
  </section>

  <section class="recados">
    <h2>📋 Recados Existentes</h2>
    <div id="recadoListAdmin">Carregando recados...</div>
  </section>

  <a href="index.html" class="button-link">Voltar ao Site</a>
</body>
</html>
</DOCUMENT>
