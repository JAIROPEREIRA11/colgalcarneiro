<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administra√ß√£o de Recados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 220px;
    }
    button {
      padding: 0.5rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 1rem;
      color: green;
    }
    .file-item {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Painel Administrativo</h1>

  <div>
    <!-- Formul√°rio para Upload de Arquivos -->
    <h2>üìÇ Upload de Arquivos</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileUpload" name="fileUpload" multiple />
      <button type="submit">Enviar Arquivos</button>
    </form>
  </div>

  <div id="fileList">
    <!-- Arquivos enviados aparecer√£o aqui -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuqY257lxJixrEv4teEgzrjjK8RS9esjk",
      authDomain: "colegio-general-carneiro.firebaseapp.com",
      projectId: "colegio-general-carneiro",
      storageBucket: "colegio-general-carneiro.firebasestorage.app",
      messagingSenderId: "290028500174",
      appId: "1:290028500174:web:aa96bf74f6a08aa9d9cc9f",
      measurementId: "G-6WJ2YNTVPP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage(app);

    // Fun√ß√£o para fazer upload de arquivos
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById("fileUpload");
      const files = fileInput.files;

      if (files.length === 0) {
        alert("Por favor, selecione um arquivo para enviar.");
        return;
      }

      const fileList = document.getElementById("fileList");

      // Upload dos arquivos para o Firebase Storage
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const fileRef = ref(storage, 'uploads/' + file.name);

        try {
          await uploadBytes(fileRef, file);
          const fileUrl = await getDownloadURL(fileRef);
          const fileElement = document.createElement("div");
          fileElement.className = "file-item";

          if (file.type.startsWith("image/")) {
            fileElement.innerHTML = `<img src="${fileUrl}" alt="${file.name}" style="width: 200px;"/><p>${file.name}</p>`;
          } else if (file.type === "application/pdf") {
            fileElement.innerHTML = `<embed src="${fileUrl}" type="application/pdf" width="100%" height="500px" /><p>${file.name}</p>`;
          } else {
            fileElement.innerHTML = `<a href="${fileUrl}" target="_blank">${file.name}</a>`;
          }

          fileList.appendChild(fileElement);
        } catch (error) {
          console.error("Erro ao fazer upload:", error);
        }
      }
    });

    // Verifica√ß√£o de login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // Redireciona para login se n√£o estiver autenticado
      }
    });

    // Fun√ß√£o de logout
    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
