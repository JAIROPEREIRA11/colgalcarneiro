<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo - Colégio GC</title>
  <style>
    /* Estilos para a área administrativa */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    input, textarea {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 220px;
    }
    button {
      padding: 0.5rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .recado {
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <input type="text" id="titulo" placeholder="Título do Recado" />
  <textarea id="mensagem" placeholder="Mensagem do Recado"></textarea>
  <button onclick="adicionarRecado()">Adicionar Recado</button>

  <h2>Recados</h2>
  <div id="listaRecados"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuqY257lxJixrEv4teEgzrjjK8RS9esjk",
      authDomain: "colegio-general-carneiro.firebaseapp.com",
      projectId: "colegio-general-carneiro",
      storageBucket: "colegio-general-carneiro.firebasestorage.app",
      messagingSenderId: "290028500174",
      appId: "1:290028500174:web:aa96bf74f6a08aa9d9cc9f",
      measurementId: "G-6WJ2YNTVPP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Protege a página caso o usuário não esteja autenticado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // Redireciona se o usuário não estiver logado
      }
    });

    // Adicionar recado
    async function adicionarRecado() {
      const titulo = document.getElementById("titulo").value;
      const mensagem = document.getElementById("mensagem").value;

      if (!titulo || !mensagem) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      await addDoc(collection(db, "recados"), {
        titulo,
        mensagem
      });
      carregarRecados(); // Atualiza a lista de recados
    }

    // Carregar recados
    async function carregarRecados() {
      const recadosRef = collection(db, "recados");
      const snapshot = await getDocs(recadosRef);
      const listaRecados = document.getElementById("listaRecados");
      listaRecados.innerHTML = ""; // Limpa a lista atual

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "recado";
        div.innerHTML = `
          <strong>${data.titulo}</strong><br>${data.mensagem}
          <button onclick="removerRecado('${docSnap.id}')">Remover</button>
        `;
        listaRecados.appendChild(div);
      });
    }

    // Remover recado
    async function removerRecado(id) {
      await deleteDoc(doc(db, "recados", id));
      carregarRecados(); // Atualiza a lista
    }

    carregarRecados(); // Carrega os recados ao abrir a página
  </script>
</body>
</html>
