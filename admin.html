<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administra√ß√£o de Recados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .recados {
      margin-top: 20px;
    }
    .file-item {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Painel Administrativo</h1>

  <!-- Campo para criar recados -->
  <div>
    <h2>üì¢ Criar Recado</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo do Recado" />
    <textarea id="mensagem" placeholder="Escreva o recado..." rows="5"></textarea>
    <button onclick="publicarRecado()">Publicar Recado</button>
    <p id="status"></p>
  </div>

  <div>
    <h2>üìÇ Upload de Arquivos</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileUpload" name="fileUpload" multiple />
      <button type="submit">Enviar Arquivos</button>
    </form>
  </div>

  <div id="fileList"></div>

  <!-- Bot√£o de voltar ao site -->
  <button onclick="window.location.href='index.html'">Voltar ao Site</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuqY257lxJixrEv4teEgzrjjK8RS9esjk",
      authDomain: "colegio-general-carneiro.firebaseapp.com",
      projectId: "colegio-general-carneiro",
      storageBucket: "colegio-general-carneiro.firebasestorage.app",
      messagingSenderId: "290028500174",
      appId: "1:290028500174:web:aa96bf74f6a08aa9d9cc9f",
      measurementId: "G-6WJ2YNTVPP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Verifica login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // Redireciona para login se n√£o estiver autenticado
      }
    });

    // Fun√ß√£o para publicar recado
    window.publicarRecado = async function () {
      const titulo = document.getElementById("titulo").value;
      const mensagem = document.getElementById("mensagem").value;
      const status = document.getElementById("status");

      if (!titulo || !mensagem) {
        status.textContent = "‚ùå Preencha todos os campos!";
        return;
      }

      try {
        await addDoc(collection(db, "recados"), {
          titulo,
          mensagem,
          data: new Date(),
          usuarioId: auth.currentUser.uid
        });
        status.textContent = "‚úÖ Recado publicado com sucesso!";
      } catch (e) {
        status.textContent = "‚ùå Erro ao publicar: " + e.message;
      }
    };

    // Fun√ß√£o para upload de arquivos
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById("fileUpload");
      const files = fileInput.files;

      if (files.length === 0) {
        alert("Por favor, selecione um arquivo.");
        return;
      }

      const fileList = document.getElementById("fileList");
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const fileRef = ref(storage, 'uploads/' + file.name);
        await uploadBytes(fileRef, file);
        const fileUrl = await getDownloadURL(fileRef);

        const fileElement = document.createElement("div");
        fileElement.className = "file-item";

        if (file.type.startsWith("image/")) {
          fileElement.innerHTML = `<img src="${fileUrl}" alt="${file.name}" style="width: 200px;"/> <p>${file.name}</p>`;
        } else if (file.type === "application/pdf") {
          fileElement.innerHTML = `<embed src="${fileUrl}" type="application/pdf" width="100%" height="500px" /><p>${file.name}</p>`;
        } else {
          fileElement.innerHTML = `<a href="${fileUrl}" target="_blank">${file.name}</a>`;
        }

        fileList.appendChild(fileElement);
      }
    });

    // Fun√ß√£o de logout
    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
